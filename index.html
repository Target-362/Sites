<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ транзакций</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        #header1 {
            height: auto;
            min-height: 70px;
            padding: 1rem 0;
        }

        #footer1 {
            height: auto;
            min-height: 80px;
            padding: 1.5rem 0;
        }

        #body1 {
            background: linear-gradient(135deg, #f3e8ff 0%, #d8b4fe 100%);
            min-height: calc(100vh - 150px);
            padding: 2rem 0;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-hover:hover:after {
            left: 100%;
        }
        
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .decoration-element {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(147, 51, 234, 0.2) 100%);
            filter: blur(30px);
            z-index: 0;
        }
        
        .auth-btn {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 640px) {
            .decoration-element {
                width: 80px;
                height: 80px;
                filter: blur(20px);
            }
            
            #header1 .container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            #header1 .flex.space-x-3 {
                justify-content: center;
            }
        }
    </style>
</head>
<body class="font-sans antialiased bg-pattern">
    <!-- Декоративные элементы -->
    <div class="decoration-element top-5 left-5 animate-float"></div>
    <div class="decoration-element bottom-5 right-5 animate-float" style="animation-delay: 2s;"></div>
    
    <header class="bg-primary-900 text-white shadow-lg relative z-10" id="header1">
        <div class="container mx-auto px-4 h-full flex items-center justify-between flex-col sm:flex-row">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="mr-3 p-2 bg-primary-700 rounded-lg">
                    <i data-feather="activity" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                </div>
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold">Анализ Блокчейна</h1>
            </div>
            
            <div class="flex space-x-2 sm:space-x-3">
                <a href="login.html" class="auth-btn bg-transparent hover:bg-primary-700 text-white font-medium rounded-lg text-sm">
                    Вход
                </a>
                <a href="register.html" class="auth-btn bg-primary-600 hover:bg-primary-500 text-white font-medium rounded-lg text-sm">
                    Регистрация
                </a>
            </div>
        </div>
    </header>
    
    <div class="flex items-center justify-center px-4 py-8 sm:py-16 relative z-10" id="body1">
        <div class="w-full max-w-md mx-4" data-aos="fade-up" data-aos-delay="100">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-6 sm:p-8 card-hover relative">
                <!-- Декоративный уголок -->
                <div class="absolute top-0 right-0 w-12 h-12 sm:w-16 sm:h-16 overflow-hidden">
                    <div class="absolute transform rotate-45 bg-primary-100 origin-top-left -right-6 -top-6 w-12 h-12 sm:-right-8 sm:-top-8 sm:w-16 sm:h-16"></div>
                </div>
                
                <div class="text-center relative z-10">
                    <div class="mb-4 sm:mb-6 inline-flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 rounded-full bg-primary-100 text-primary-700">
                        <i data-feather="bar-chart-2" class="w-6 h-6 sm:w-8 sm:h-8"></i>
                    </div>
                    
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 sm:mb-6">Анализ транзакций</h1>

                    <div class="mb-6 sm:mb-8">
                        <p class="text-sm sm:text-base text-gray-600 mb-3 flex items-center justify-center">
                            <span class="w-2 h-2 bg-primary-500 rounded-full mr-2"></span>
                            Постоянный анализ - непрерывная проверка транзакций
                        </p>
                        <p class="text-sm sm:text-base text-gray-600 flex items-center justify-center">
                            <span class="w-2 h-2 bg-primary-300 rounded-full mr-2"></span>
                            Ручная проверка - глубокий анализ выбранной транзакции
                        </p>
                    </div>

                    <div class="space-y-3 sm:space-y-4">
                        <a href="auto.html" class="block w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 btn-hover text-center flex items-center justify-center shadow-md text-sm sm:text-base">
                            <i data-feather="refresh-cw" class="w-4 h-4 sm:w-5 sm:h-5 mr-2"></i>
                            Постоянный анализ
                        </a>
                        <a href="hand.html" class="block w-full bg-primary-100 hover:bg-primary-200 text-primary-700 font-medium py-3 px-4 rounded-lg transition-all duration-300 btn-hover text-center flex items-center justify-center shadow-md text-sm sm:text-base">
                            <i data-feather="search" class="w-4 h-4 sm:w-5 sm:h-5 mr-2"></i>
                            Ручная проверка
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 sm:mt-8 text-center text-primary-800 opacity-80">
                <p class="text-xs sm:text-sm flex items-center justify-center">
                    <i data-feather="shield" class="w-3 h-3 sm:w-4 sm:h-4 mr-1"></i>
                    Безопасный и конфиденциальный анализ
                </p>
            </div>
        </div>
    </div>

    <!-- Секции для якорных ссылок (временно) -->
    <div id="continuous-analysis" style="height: 0; overflow: hidden;"></div>
    <div id="manual-check" style="height: 0; overflow: hidden;"></div>
    
    <footer class="bg-primary-900 text-white py-6 sm:py-8 relative z-10" id="footer1">
        <div class="container mx-auto px-4 text-center">
            <p class="text-primary-200 flex items-center justify-center text-xs sm:text-sm">
                <i data-feather="lock" class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2"></i>
                © 2025 Анализ Блокчейна. Все права защищены.
            </p>
        </div>
    </footer>
    
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        feather.replace();
    </script>
</body>
</html>
